<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>History</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
<link rel="stylesheet" href="">
</head>
<body>
<div class="">
<div class="bg-secondary">
 <h1>History of log</h1>
     <form method="POST" action="/history/">
        <input type="hidden" name="action" value="History"/>
            <div class="column col-3">
                  <div class="form-group">
                      <label class="form-label" for="input-line_from">history</label>
                      <input class="form-input" type="text" id="input-line_from" name="line_from" placeholder="line_from">
                      <label class="form-label" for="input-line_to"></label>
                      <input class="form-input" type="text" id="input-line_to" name="line_to"  placeholder="line_to">
                      <button class="btn btn-primary">check</button>
                  </div>
            </div>
         <div class="container">
            <div class="columns">
                <div class="column col-2"></div>
                    <div class="column col-8">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th><h3>Id</h3></th>
                        <th><h3>Action</h3></th>
                        <th><h3>Value/Product name</h3></th>
                        <th><h3>Comment/Price</h3></th>
                        <th><h3>Quantity</h3></th>
                    </tr>
                    </thead>
                <tbody>
                    {% for transaction in log %}
                      <tr>
                        <td><h6> {{transaction.id}} </h6></td>
                        <td><h6> {{transaction.transaction}} </h6></td>
                        <td><h6> {{ transaction.comment_or_name }} </h6></td>
                        <td><h6> {{ transaction.value_or_price }} </h6></td>
                        <td><h6> {{ transaction.quantity }} </h6></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
         </div>
        </div>
     </form>
    <form method="POST" action="/">
    <button class="btn btn-primary">back</button>
</form>
</div>
</div>
</body>
</html>
